<!DOCTYPE html>
<html>
    <head>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClR0KjmU1mJysUUiezMNZJ25WCXB4W7ag&callback=initMap">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/routemanager.js"></script>
        <script src="js/googlemaps.js"></script>
        <script src="js/transportmiddel.js"></script>
        <script src="js/parser.js"></script>
        <script src="js/uimanager.js"></script>

        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    </head>
    
    <body>
        <div id="headerContainer">
            <div id="TitleText">#RuterLive</div>
        </div>
        
         <div id="bodyContainer">
            <div id="map"></div>
            <div class="centerContainer">
                <button id="btnAddTransport" onclick="btnAddTransport()">Legg til transport</button>
                <input id="inputTransportId" type="text" name="transportId" placeholder="Linjenummer..">
                <select id="selectRoute" onchange="onChangeRoute()"></select>
                <select id="selectTransport" onchange="onChangeTransport()"></select>
                <input type="checkbox" id="chkMapFollow">Stalkermodus<br>
                
                <div id="infoConsole"></div>
                 <div class="infoContainer">
                    <div class="InfoText" id="infoTitle"></div>
                    <div class="InfoText" id="infoId"></div>
                    <div class="InfoText" id="infoPosition"></div>
                    <div class="InfoText" id="infoTowardsPosition"></div>
                    <div class="InfoText" id="infoLastPosition"></div>
                    <div class="InfoText" id="infoOriginId"></div>
                    <div class="InfoText" id="infoOriginName"></div>
                    <div class="InfoText" id="infoDestinationId"></div>
                    <div class="InfoText" id="infoDestinationName"></div>
                    <div class="InfoText" id="infoHeadingTo"></div>
                    <div class="InfoText" id="infoHeadingFrom"></div>
                    <div class="InfoText" id="infoTimeLeft"></div>
                </div>
            </div>
        </div>
    </body>
</html>
